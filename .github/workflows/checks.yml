name: checks

on:
  push:
    branches:
      - master
    paths:
      - '**/*.ts'
  pull_request:
    branches:
      - master
    paths:
      - '**/*.ts'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn check:types
      - run: yarn check:style
